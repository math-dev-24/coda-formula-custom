<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coda Formula Customizer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="header-top">
            <h1 class="title">
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
              </svg>
              Formula Customizer
            </h1>
            <button class="theme-toggle" id="themeToggle" title="Toggle theme">
              <svg
                class="sun-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              <svg
                class="moon-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="content">
        <!-- Presets Section (always visible) -->
        <section class="section">
          <h2 class="section-title">Quick Presets</h2>
          <div class="presets">
            <button class="preset-btn" data-preset="default">
              <svg
                class="preset-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="3" width="18" height="18" rx="2"></rect>
              </svg>
              <span>Default</span>
              <small>80% × 80%</small>
            </button>
            <button class="preset-btn" data-preset="medium">
              <svg
                class="preset-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="2" y="2" width="20" height="20" rx="2"></rect>
              </svg>
              <span>Medium</span>
              <small>90% × 90%</small>
            </button>
            <button class="preset-btn" data-preset="fullscreen">
              <svg
                class="preset-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"
                ></path>
              </svg>
              <span>Fullscreen</span>
              <small>95% × 95%</small>
            </button>
          </div>
        </section>

        <!-- Modal Size Accordion -->
        <div class="accordion-item">
          <button class="accordion-header" data-accordion="modal">
            <svg class="accordion-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"></rect>
            </svg>
            <span>Modal Size</span>
            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div class="accordion-content" data-accordion-content="modal">
            <div class="control-group">
              <label class="label">
                <span>Width</span>
                <span class="value" id="widthValue">95%</span>
              </label>
              <input
                type="range"
                id="modalWidth"
                class="slider"
                min="20"
                max="98"
                value="95"
              />
            </div>

            <div class="control-group">
              <label class="label">
                <span>Height</span>
                <span class="value" id="heightValue">95%</span>
              </label>
              <input
                type="range"
                id="modalHeight"
                class="slider"
                min="20"
                max="98"
                value="95"
              />
            </div>

            <div class="control-group">
              <label class="label">
                <span>Horizontal Position</span>
                <span class="value" id="leftValue">Center</span>
              </label>
              <input
                type="range"
                id="modalLeft"
                class="slider"
                min="0"
                max="100"
                value="50"
              />
              <div class="proportion-labels">
                <span>Left</span>
                <span>Center</span>
                <span>Right</span>
              </div>
            </div>

            <div class="control-group">
              <label class="label">
                <span>Vertical Position</span>
                <span class="value" id="topValue">Center</span>
              </label>
              <input
                type="range"
                id="modalTop"
                class="slider"
                min="0"
                max="100"
                value="50"
              />
              <div class="proportion-labels">
                <span>Top</span>
                <span>Center</span>
                <span>Bottom</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Editor Settings Accordion -->
        <div class="accordion-item">
          <button class="accordion-header" data-accordion="editor">
            <svg class="accordion-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 20h9"></path>
              <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
            </svg>
            <span>Editor Settings</span>
            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div class="accordion-content" data-accordion-content="editor">
            <div class="control-group">
              <label class="label">
                <span>Font Size</span>
                <span class="value" id="fontSizeValue">14px</span>
              </label>
              <input
                type="range"
                id="editorFontSize"
                class="slider"
                min="10"
                max="24"
                value="14"
              />
            </div>

            <div class="control-group">
              <label class="label">
                <span>Line Height</span>
                <span class="value" id="lineHeightValue">1.5</span>
              </label>
              <input
                type="range"
                id="editorLineHeight"
                class="slider"
                min="1.0"
                max="2.5"
                step="0.1"
                value="1.5"
              />
            </div>

            <div class="control-group">
              <label class="label">
                <span>Font Family</span>
              </label>
              <select id="editorFontFamily" class="select-control">
                <option value="monospace">Monospace</option>
                <option value="fira-code">Fira Code</option>
                <option value="jetbrains-mono">JetBrains Mono</option>
                <option value="source-code-pro">Source Code Pro</option>
                <option value="opendyslexic">OpenDyslexic</option>
              </select>
            </div>

            <div class="control-group">
              <label class="label">
                <span>Editor Theme</span>
              </label>
              <select id="editorTheme" class="select-control">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="sepia">Sepia</option>
                <option value="high-contrast">High Contrast</option>
                <option value="protanopia">Protanopia (Colorblind)</option>
                <option value="deuteranopia">Deuteranopia (Colorblind)</option>
                <option value="tritanopia">Tritanopia (Colorblind)</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Indent Guides Accordion -->
        <div class="accordion-item">
          <button class="accordion-header" data-accordion="indent">
            <svg class="accordion-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="4 6 10 6"></polyline>
              <polyline points="4 12 14 12"></polyline>
              <polyline points="4 18 10 18"></polyline>
              <line x1="20" y1="6" x2="20" y2="18"></line>
            </svg>
            <span>Indent Guides</span>
            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div class="accordion-content" data-accordion-content="indent">
            <div class="checkbox-wrapper">
              <label class="checkbox-label">
                <input
                  type="checkbox"
                  id="showIndentGuides"
                  class="checkbox"
                  checked
                />
                <span class="checkbox-custom"></span>
                <span>Show rainbow indent guides</span>
              </label>
            </div>

            <div id="indentGuidesOptions" class="indent-options">
              <div class="control-group">
                <label class="label">
                  <span>Guide Style</span>
                </label>
                <select id="indentGuideStyle" class="select-control">
                  <option value="dotted">Dotted</option>
                  <option value="solid">Solid</option>
                  <option value="dashed">Dashed</option>
                </select>
              </div>

              <div class="checkbox-wrapper">
                <label class="checkbox-label">
                  <input
                    type="checkbox"
                    id="highlightActiveIndent"
                    class="checkbox"
                    checked
                  />
                  <span class="checkbox-custom"></span>
                  <span>Highlight active indent scope</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Documentation Accordion -->
        <div class="accordion-item">
          <button class="accordion-header" data-accordion="documentation">
            <svg class="accordion-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <span>Documentation Layout</span>
            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div class="accordion-content" data-accordion-content="documentation">
            <div class="checkbox-wrapper">
              <label class="checkbox-label">
                <input
                  type="checkbox"
                  id="showDocumentation"
                  class="checkbox"
                  checked
                />
                <span class="checkbox-custom"></span>
                <span>Show documentation</span>
              </label>
            </div>

            <div id="documentationOptions" class="doc-options">
              <label class="label">Documentation position</label>
              <div class="position-grid">
                <button class="position-btn" data-position="left" title="Left">
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <rect x="2" y="3" width="8" height="18" rx="1"></rect>
                    <rect
                      x="12"
                      y="3"
                      width="10"
                      height="18"
                      rx="1"
                      opacity="0.3"
                    ></rect>
                  </svg>
                  <span>Left</span>
                </button>
                <button class="position-btn" data-position="right" title="Right">
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <rect
                      x="2"
                      y="3"
                      width="10"
                      height="18"
                      rx="1"
                      opacity="0.3"
                    ></rect>
                    <rect x="14" y="3" width="8" height="18" rx="1"></rect>
                  </svg>
                  <span>Right</span>
                </button>
                <button class="position-btn" data-position="top" title="Top">
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <rect x="3" y="2" width="18" height="8" rx="1"></rect>
                    <rect
                      x="3"
                      y="12"
                      width="18"
                      height="10"
                      rx="1"
                      opacity="0.3"
                    ></rect>
                  </svg>
                  <span>Top</span>
                </button>
                <button
                  class="position-btn"
                  data-position="bottom"
                  title="Bottom"
                >
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <rect
                      x="3"
                      y="2"
                      width="18"
                      height="10"
                      rx="1"
                      opacity="0.3"
                    ></rect>
                    <rect x="3" y="14" width="18" height="8" rx="1"></rect>
                  </svg>
                  <span>Bottom</span>
                </button>
              </div>

              <!-- Editor Proportion -->
              <div class="control-group">
                <label class="label">
                  <span>Editor proportion</span>
                  <span class="value" id="proportionValue">66%</span>
                </label>
                <input
                  type="range"
                  id="editorProportion"
                  class="slider"
                  min="30"
                  max="80"
                  value="66"
                />
                <div class="proportion-labels">
                  <span>More doc</span>
                  <span>More editor</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <section class="actions">
          <button class="btn btn-secondary" id="resetBtn">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"
              ></path>
              <path d="M21 3v5h-5"></path>
              <path
                d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"
              ></path>
              <path d="M3 21v-5h5"></path>
            </svg>
            Reset
          </button>
          <button class="btn btn-primary" id="saveBtn">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
              ></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            Save
          </button>
        </section>

        <!-- Status Message -->
        <div id="statusMessage" class="status-message"></div>
      </main>
    </div>

    <script src="popup-bundle.js"></script>
  </body>
</html>
